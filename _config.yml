# Jekyll configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-uk'

# Website info
name: 'worldgreatkim Blog'
description: "My tech blog powered by Jekyll and GitHub Pages"

short_url: 'worldgreatkim.github.io'
google_analytics: 
disqus: 

# ✅ 사용자 페이지에선 baseurl은 반드시 빈 문자열로 설정해야 함
baseurl: '' 
url: "https://worldgreatkim.github.io"

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag

# gems and other configs
plugins: [jekyll-paginate]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: worldgreatkim
repo: worldgreatkim.github.io
branch: master
relative_source: ../jasper/
destination: ../jasper-pages/
production_url:  https://worldgreatkim.github.io
source_url:  https://github.com/worldgreatkim/worldgreatkim.github.io

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - .git
